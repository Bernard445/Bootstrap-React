    <h2>Hello World</h2>

    <div class="container mt-5">
        <h2>Registration Form</h2>

        <form>
            <!-- Row 1: First Name + Last Name -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
                </div>
            </div>

            <!-- Row 2: Email + Password -->
            <div class="form-row mt-3">
                <div class="form-group col-md-6">
                    <label for="email-address">Email</label>
                    <input type="email" class="form-control" id="email-address" placeholder="Email" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                </div>
            </div>

            <!-- Checkbox -->
            <div class="form-group mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                        I agree to the terms and conditions
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
        <div class="table-responsive mt-5">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Preferred Contact</th>
                    </tr>
                </thead>

                <tbody>
                <!-- Fake user data rows -->

                </tbody>
            </table>

            <div class="container-fluid">
                <img src="https://picsum.photos/1200/400 " class="img-fluid mb-5" alt="Responsive banner image">
                <img src="https://picsum.photos/200" class="img-fluid rounded-circle d-block mx-auto mb-5" alt="Circular profile image">
